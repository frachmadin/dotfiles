[theme_info]
name=Gnome Dark
description=Dark Gnome theme for Geany
# incremented automatically, do not change manually
version=1225
author=Faisal Rachmadin
url=http://gnome.org
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_colors]
bg=#1e1e1e

light_1=#ffffff
light_2=#f6f5f4
light_3=#deddda
light_4=#c0bfbc
light_5=#9a9996

dark_1=#77767b
dark_2=#5e5c64
dark_3=#3d3846
dark_4=#241f31
dark_5=#000000

yellow=#f6d32d
orange=#ff7800
red=#e01b24
magenta=#e24d8e
violet=#c061cb
blue=#3584e4
cyan=#0ab9dc
green=#33d17a

[named_styles]
default=light_1;bg;false;false
error=light_1;red

# Editor styles
#-------------------------------------------------------------------------------
selection=dark_5;light_1;true;true
current_line=;dark_4;true
brace_good=dark_5;light_5;true
brace_bad=light_1;red;true
margin_line_number=dark_1;dark_4
margin_folding=dark_1;dark_4
fold_symbol_highlight=dark_4
indent_guide=dark_2
caret=light_1;light_1;false
marker_line=dark_5;yellow
marker_search=dark_5;blue
marker_mark=dark_5;green
call_tips=dark_5;light_1;false;false
white_space=indent_guide

# Programming languages
#-------------------------------------------------------------------------------

comment=dark_1
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=cyan
number_1=number
number_2=number_1

type=yellow;;true
class=type
function=blue
parameter=function

keyword=green;;true
keyword_1=keyword
keyword_2=blue;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=magenta
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=red
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=orange
regex=violet
operator=default
decorator=string_1,bold
other=default

# Markup-type languages
#-------------------------------------------------------------------------------

tag=type
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=green
line_removed=red
line_changed=blue
